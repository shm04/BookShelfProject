<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Virtual library project to track a collection of books"/>
  <meta name="keywords" content="virtual, library,books, shelf, BookShelf"/>
  <meta name="author" content="Junior Garcia">

  <title>BookShelf alpha</title>

  <link rel="shortcut icon" href="./assets/img/favicon.jpg" type="image/x-icon">
  <link rel="stylesheet" href="./src/styles/main.css" type="text/css">

  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,900&family=Shantell+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body class="dflex flex-col">
  <h1 class="title">All awesome books</h1>

  <div class="wrapper dflex flex-col">
  </div>

  <hr class="divisor">

  <div class="booksInput-container">
    <h2 class="sub-title">Add a new book</h2>
    <form class="booksInput flex-col-ct dflex fwn" action="">
      <input type="text" class="book-title-in data-input" placeholder="Title" required="true">
      <input type="text" class="book-author-in data-input" placeholder="Author" required="true">
      <button class="btn btn-add-book" type="submit">Add</button>
    </form>
  </div>

  <span class="empty-field hidden"> Title and Author can't be empty space!</span>

  <script src="./src/scripts/main.js" defer></script>
</body>
</html>
